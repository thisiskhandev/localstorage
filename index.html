  </head>

  <body>
    <main class="center">
      <h1>Register Form</h1>
      <form id="myForm" class="form" onsubmit="return false">
        <div class="form_control">
          <input type="text" name="name" value="Name" />
          <input type="number" name="phone" value="12345" />
        </div>
        <div class="form_control">
          <select name="class" id="" name="class">
            <option value disabled selected>Select Your Class</option>
            <option value="class 1">class 1</option>
            <option value="class 2">class 2</option>
            <option value="class 3">class 3</option>
          </select>
        </div>
        <h3>Choose Your Gender</h3>
        <div class="form_control gender">
          <label for="male"
            >Male
            <input type="radio" id="male" name="gender" value="male" checked
          /></label>
          <label for="female"
            >Female
            <input
              type="radio"
              id="female"
              data-khan="true"
              name="gender"
              value="female"
            />
          </label>

          <label for="nogender"
            >Rather Not To Say
            <input type="radio" id="nogender" name="gender" value="nogender" />
          </label>
        </div>
        <h3>Choose Your Country</h3>
        <div class="form_control">
          <select name="country" id="country">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Japan">Japan</option>
            <option value="China">China</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script>
      document
        .querySelector("form#myForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var name = document.querySelector('input[name="name"]').value;
          var phone = document.querySelector('input[name="phone"]').value;
          var stdClass = document.querySelector('select[name="class"]').value;
          var gender = document.querySelector(
            'input[name="gender"]:checked'
          ).value;
          var country = document.querySelector('select[name="country"]').value;
          if (!name || !phone || !stdClass || !gender || !country) {
            alert("Please fill the data first!");
          } else {
            let arr = [];
            let stdData = [{ name, phone, stdClass, gender, country }];
            localStorage.setItem("studentData", JSON.stringify(stdData));
            let mystdData = JSON.parse(localStorage.getItem("studentData"));
            // mystdData.forEach((element) => {
            //   console.log(element);
            // });
            alert("Data Saved into localstorage!");
            console.log(mystdData);
            window.location.href = "./admin.html";
          }
        });

      // localStorage.clear();
    </script>
  </body>
</html>
