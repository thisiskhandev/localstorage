<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>
    <style>
      #customers {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      #customers td,
      #customers th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      #customers tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      #customers tr:hover {
        background-color: #ddd;
      }

      #customers th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Admin Page</h1>

    <table id="customers">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Class</th>
        <th>Gender</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
      <tr id="data"></tr>
    </table>

    <a href="index.html">Home Page</a>

    <button onclick="localStorage.clear();">Clear Data</button>
    <script>
      let mystdData = JSON.parse(localStorage.getItem("studentData"));
      console.log(mystdData);
      let data = document.getElementById("data");
        data.insertAdjacentHTML("beforeend", `<td>${1}</td>`);
        data.insertAdjacentHTML("beforeend", `<td>${mystdData.name}</td>`);
        data.insertAdjacentHTML("beforeend", `<td>${mystdData.phone}</td>`);
        data.insertAdjacentHTML("beforeend", `<td>${mystdData.stdClass}</td>`);
        data.insertAdjacentHTML("beforeend", `<td>${mystdData.gender}</td>`);
        data.insertAdjacentHTML("beforeend", `<td>${mystdData.country}</td>`);
        data.insertAdjacentHTML(
          "beforeend",
          `<td><button class="btn del">Delete</button></td>`
        );
    </script>
  </body>
</html>
